name: build

on:
  push:
    branch:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install deps
        uses: py-actions/py-dependency-install@v2
      - name: Run tests
        run: python -m pytest

